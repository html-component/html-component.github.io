<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
    <script src="https://html-component.github.io/assets/component-init.js"></script>
    <script type="module" src="https://html-component.github.io/assets/component.js"></script>
  </head>
  <body>
    <c-fetch id="users" src="https://jsonplaceholder.typicode.com/users"></c-fetch>

    <script>
      ComponentFetch('users', function (element, response) {
        if (response.ok) {
          response.json().then(function (data) {
            element.innerHTML = data
              .map(function (user) {
                return `<div>${user.name}</div>`;
              })
              .join('');
          });
        } else {
          element.innerHTML = 'error: ' + response.status;
        }
      });
    </script>
  </body>
</html>
