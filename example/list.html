<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://html-component.github.io/assets/component.js"></script>
    <title>Example</title>
  </head>
  <body>
    <!--Define Components-->
    <c-template c:name="component-list" c:props="name content">
      <div>
        <h3>{{name}}</h3>
        <p>{{content}}</p>
      </div>
    </c-template>

    <!--Main-->
    <component-list props:name="Feeling 😁" props:content="Happy!"></component-list>
    <component-list props:name="Feeling 😂" props:content="Funny!"></component-list>
  </body>
</html>
