<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://html-component.github.io/assets/component.js"></script>
    <title>Example</title>
  </head>
  <body>
    <!--Define Components-->
    <c-template c:name="component-greet" c:props="name">Hello, {{name}}!</c-template>

    <!--Main-->
    <component-greet props:name="world"></component-greet>
  </body>
</html>
